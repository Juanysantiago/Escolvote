<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesión</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Imagenes/logotipo proyecto.png" type="image/png"> <!-- Enlace al favicon -->
</head>
<body>
    <div class="formulario">
        <h1>Inicio de Sesión</h1>
        <form method="post">
            <div class="usernme">
                <input type="text" placeholder="Usuario" required>
                <label for="Nombre de usuario"></label>
            </div>
            <div class="contraseña">
                <input type="password" placeholder="Contraseña" required>
                <label for="contraseña"></label>
            </div>
            <div class="olvido-contraseña">
                <a href="#">¿Olvidó su contraseña?</a>
            </div>
            <script>
                document.getElementById("btnIniciar").onclick = function() {
                    window.location.href = "lobby.html";  // Reemplaza "lobby.html" con la URL de la página del lobby
                };
            </script>
            
            <div>
                <input type="submit" value="Iniciar" id="btnIniciar">
            </div>
            <div class="registrarse">
                Quiere hacer el <a href="#"></a>
                <a href="registro.html">registro</a>
            </div>
        </form>
    </div>
</body>
</html>
